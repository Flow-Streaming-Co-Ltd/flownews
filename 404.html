<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - flow NEWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #121212;
            --border-color: #e0e0e0;
            --accent-color: #121212;
            --header-bg: #f8f9fa;

            /* Fonts */
            --font-flow: "Cal Sans", "Inter", sans-serif;
            --font-news: "Playfair Display", serif;
            --font-body: "Inter", sans-serif;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --accent-color: #e0e0e0;
            --header-bg: #1e1e1e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center; /* Center content vertically for 404 */
            justify-content: center; /* Center content horizontally for 404 */
            text-align: center;
        }

        .header-minimal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* Logo left, toggle right */
            align-items: center;
            padding: 15px 25px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .logo-minimal {
            display: inline-block; /* Allow text-align from parent to not affect it initially */
            text-align: left; /* Align logo parts */
        }

        .logo-flow {
            font-family: var(--font-flow);
            font-size: 1.8em; /* Slightly smaller for minimal header */
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .logo-news {
            font-family: var(--font-news);
            font-size: 1.6em; /* Slightly smaller */
            font-weight: bold;
            margin-left: 5px;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .theme-toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }
        .theme-toggle-button .material-symbols-outlined {
            font-size: 26px;
             transition: color 0.3s;
        }
         .theme-toggle-button:hover .material-symbols-outlined {
            color: var(--accent-color);
        }


        .error-container {
            padding: 40px 20px;
            max-width: 600px;
        }

        .error-code {
            font-family: var(--font-flow); /* Use 'flow' font for the number */
            font-size: 6em; /* Large error code */
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 10px;
        }

        .error-title {
            font-family: var(--font-news); /* Use 'news' font for the title */
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.85;
        }

        .home-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: var(--bg-color); /* Text color contrasts with accent */
            text-decoration: none;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .dark-mode .home-link {
            /* Ensure contrast in dark mode if accent is light */
             color: var(--bg-color); /* This will be dark in dark mode */
        }

        .home-link:hover {
            opacity: 0.85;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg);
            color: var(--text-color);
            font-size: 0.85em;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>

    <div class="header-minimal">
        <a href="index.html" class="logo-minimal" style="text-decoration: none;">
            <span class="logo-flow">flow</span><span class="logo-news">NEWS</span>
        </a>
        <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle dark mode">
            <span class="material-symbols-outlined">light_mode</span>
        </button>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Sorry, the page you are looking for might have been removed, had its name changed,
            or is temporarily unavailable.
        </p>
        <a href="index.html" class="home-link">Go to Homepage</a>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> flow NEWS. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle');
            const themeIcon = themeToggleButton.querySelector('.material-symbols-outlined');
            const currentYearElement = document.getElementById('current-year');

            function setInitialTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    if (themeIcon) themeIcon.textContent = 'dark_mode';
                } else {
                    document.body.classList.remove('dark-mode');
                    if (themeIcon) themeIcon.textContent = 'light_mode';
                }
            }

            if (themeToggleButton) {
                themeToggleButton.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                    if (themeIcon) themeIcon.textContent = isDarkMode ? 'dark_mode' : 'light_mode';
                });
            }
            
            if(currentYearElement) {
                currentYearElement.textContent = new Date().getFullYear();
            }

            setInitialTheme();
        });
    </script>
</body>
</html>
